<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Udfyld</title>
</head>
<body>

<h1 style="text-align: center;">Indtast</h1>

<form class="form" action="Tilføj.php" method="post">

<div class="formitem">
    <label for="navn">Navn</label>
    <input placeholder="Indtast navn" class="input" name="navn" type="text" required>
</div>

<div class="formitem">
    <label for="email">Email</label>
    <input placeholder="Indtast email" class="input" name="email" type="email" required>
</div>

<div class="formitem">
    <label for="telefon">Telefonnummer</label>
    <input placeholder="Indtast Telefonnummer" class="input" name="telefon" type="tel" required>
</div>

<div class="formitem">
    <label for="adresse">Adresse</label>
    <input placeholder="Indtast Adresse" class="input" name="adresse" type="text" required>
</div>

<div class="formitem">
    <label for="year">Kontingentår</label>
    <input placeholder="Indtast Kontingentår" class="input" name="year" type="number" required>
</div>

<div class="buttoncontainer">
    <button type="submit" class="formbutton">Indsend</button>
</div>

</form>




</body>
</html>
